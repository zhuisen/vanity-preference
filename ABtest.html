<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which vanity do you prefer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .option {
            display: inline-block;
            margin: 20px;
        }
        .option img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .option label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .answer-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which vanity do you prefer?</h1>
        <div class="options">
            <div class="option">
                <img src="test1.png" alt="Option A">
                <label for="optionA">Option A</label>
            </div>
            <div class="option">
                <img src="test2.png" alt="Option B">
                <label for="optionB">Option B</label>
            </div>
        </div>
        <div class="answer-section">
            <h2>I would be appreciate that your give your choice and explain it, Thanks so much</h2>
        </div>
    </div>
</body>
</html>
